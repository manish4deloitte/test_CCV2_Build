name: Approval Based Deployment

on: 
   workflow_dispatch:
    inputs:
      targetEnvironment:
        description: "Target Environment"
        required: true
        type: choice 
        default: D1
        options: 
        - D1
        - D2
        - P1
      updateConf:
        description: "Update Conf"
        required: true
        type: choice 
        default: 'no'
        options: 
        - 'yes'
        - 'no'
jobs:
  deploy:
   environment: 
      name: ${{ github.event.inputs.targetEnvironment }}
   runs-on: ubuntu-latest
   steps:
     - name: Install Node.js
       uses: actions/setup-node@v4
       with:
          node-version: '16'
     - name: Auto Approve Deploys
        # you can use any @vN.N.N tag from https://github.com/activescott/automate-environment-deployment-approval/releases
       uses: activescott/automate-environment-deployment-approval@1.1.0
       with:
          github_token: ${{ secrets.GH_TOKEN_FOR_AUTO_APPROVING_DEPLOYS }}
          environment_allow_list: |
            P1
     - name: Set effective updateConf value
       run: |
          if [[ "${{ github.event.inputs.targetEnvironment }}" == "P1" ]]; then
            echo "EFFECTIVE_UPDATE_CONF=no" >> $GITHUB_ENV
          else
            echo "EFFECTIVE_UPDATE_CONF=${{ github.event.inputs.updateConf }}" >> $GITHUB_ENV
          fi
     - name: Print values
       run: |
         echo "EFFECTIVE_UPDATE_CONF = $EFFECTIVE_UPDATE_CONF"
         echo "ENV = ${{ github.event.inputs.targetEnvironment }}"
