name: CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      targetEnvironment:
        description: 'The target environment to deploy to'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build project
      run: echo "Building the project..."

  approval:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.targetEnvironment == 'D1' || github.event.inputs.targetEnvironment == 'P1' || github.event.inputs.targetEnvironment == 'PROD' }}
    environment:
      name: ${{ github.event.inputs.targetEnvironment }}
      url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
    - name: Wait for approval
      run: echo "Waiting for manual approval..."

    - name: Fetch Approver Info
      id: fetch-approver
      run: |
        APPROVERS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/environments/${{ github.event.inputs.targetEnvironment }}/deployment-branch-policies" \
          | jq -r '.[] | select(.reviewers != null) | .reviewers[].login')
        echo "APPROVERS=$APPROVERS" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    needs: [build, approval]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy project
      run: echo "Deploying the project..."

    - name: Send Power Automate Notification
      run: |
        echo ${{ env.APPROVER }}
