name: Get Changed Files in PR

on:
  pull_request:

jobs:
  changed-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Get changed files between PR and base branch
        id: changed-files
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "PR branch: ${{ github.head_ref }}"

          # Fetch the base branch
          git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}

          # List changed files between base and head
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...${{ github.head_ref }})

          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Save as output (comma-separated)
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Use changed files
        run: |
          echo "Files changed in this PR:"
          echo "${{ env.changed_files }}"
