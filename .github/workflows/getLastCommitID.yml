name: Fetch Last Commit ID

on: 
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to get the last commit for'
        required: true
        default: 'main'

jobs:
  last_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Get last commit for target branch (GitHub API)
        id: last_commit
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          BRANCH: ${{ github.event.inputs.target_branch }}
        run: |
          RESPONSE=$(curl -s -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/${REPO}/commits/${BRANCH}")
          SHA=$(echo "$RESPONSE" | jq -r '.sha')
          AUTHOR=$(echo "$RESPONSE" | jq -r '.commit.author.name')
          MESSAGE=$(echo "$RESPONSE" | jq -r '.commit.message')
          DATE=$(echo "$RESPONSE" | jq -r '.commit.author.date')
          echo "sha=$SHA" >> $GITHUB_OUTPUT
          echo "author=$AUTHOR" >> $GITHUB_OUTPUT
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "Commit: $SHA by $AUTHOR on $DATE: $MESSAGE"

      - name: Output the results
        run: |
          echo "SHA: ${{ steps.last_commit.outputs.sha }}"
          echo "Author: ${{ steps.last_commit.outputs.author }}"
          echo "Message: ${{ steps.last_commit.outputs.message }}"
          echo "Date: ${{ steps.last_commit.outputs.date }}"
